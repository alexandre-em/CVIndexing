version: "2.1"

services:
     elasticsearch:
          image: docker.elastic.co/elasticsearch/elasticsearch:7.15.0
          container_name: elasticsearch
          hostname: elasticsearch
#          volumes:
#               - ./data/elasticsearch:/usr/share/elasticsearch/data
          environment:
               ES_JAVA_OPTS: "-Xmx256m -Xms256m"
               ELASTIC_PASSWORD: "root"
               xpack.security.enabled: "true"
               xpack.monitoring.collection.enabled: "true"
               discovery.type: "single-node"
          healthcheck:
               test: ["CMD", "curl", "-f", "http://elastic:root@elasticsearch:9200"]
          networks:
               - elastic
               - logstash
               - kibana
     kibana:
          image: docker.elastic.co/kibana/kibana:7.15.0
          container_name: kibana
          hostname: kibana
          volumes:
               - ./config/kibana/kibana.yml:/usr/share/kibana/config/kibana.yml:rw
          ports:
               - "5601:5601"
          depends_on:
               - elasticsearch
          networks:
               - kibana
     logstash:
          image: docker.elastic.co/logstash/logstash:7.15.0
          container_name: logstash
          hostname: logstash
          command: logstash -f /usr/share/logstash/pipeline/logstash.conf
          volumes:
               - ./config/logstash:/usr/share/logstash/pipeline/
          healthcheck:
               test: ["CMD", "curl", "-f", "http://logstash:9600"]
          depends_on:
               - elasticsearch
          networks:
               - logstash
     app:
          container_name: app
          build: .
          restart: on-failure
          ports:
               - "8080:8080"
          environment:
               ENV_PROFILE: "prod"
               ELASTIC_ENDPOINT: "elasticsearch:9200"
          volumes:
               - ./data/cv:/root/.m2
          healthcheck:
               test: ["CMD", "curl", "-f", "http://app:8080/api/v1/cv?keyword=java"]
          depends_on:
               elasticsearch:
                    condition: service_healthy
               logstash:
                    condition: service_healthy
          networks:
               - elastic
               - logstash
     cvindexer:
          container_name: cvindexer
          build: ./cv-indexer
          restart: on-failure
          ports:
               - "80:80"
          depends_on:
               app:
                    condition: service_healthy
networks:
     elastic:
          driver: bridge
     logstash:
          driver: bridge
     kibana:
          driver: bridge
